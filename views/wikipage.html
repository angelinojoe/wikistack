{% extends "layout.html" %}

{% block content %}
  <h3>{{currentPage.title}}<small> (<a href="{{currentPage.route}}/similar">Similar</a>)</small></h3>
  <h4>by <a href="/users/{{currentPage.author.id}}">{{currentPage.author.name}}</a></h4>
  <ul>
    {% for tag in currentPage.tags %}
    <li>
        {{tag}}
    </li>
    {% endfor %}
  </ul>
  <hr/>
  <div class="page-body">{{currentPage.content}}</div>
  <hr/>
  <a href="{{currentPage.route}}/edit" class="btn btn-primary">edit this page</a>
  <a href="{{currentPage.route}}/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
